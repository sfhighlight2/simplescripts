<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eden Wellness | Personalized Health & Longevity</title>
  <meta name="description"
    content="A high-performance wellness platform featuring health calculators, product discovery, and AI-powered health advice." />
  <meta name="keywords" content="wellness, health assistant, BMI calculator, GLP-1, NAD+, longevity" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=DM+Sans:wght@400&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F7F9FB;
      /* brand-light */
      color: #1B3A52;
      /* primary-navy */
    }

    h1,
    h2,
    h3,
    h4,
    .font-heading {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .font-secondary {
      font-family: 'DM Sans', sans-serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .animate-marquee {
      display: flex;
      width: max-content;
      animation: marquee 30s linear infinite;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
